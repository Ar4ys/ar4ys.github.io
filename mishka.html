<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Mishka!</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
  <style>
    @font-face {
      font-family: "Exo 2";
      src: url("https://fonts.gstatic.com/s/exo2/v10/7cH1v4okm5zmbvwkAx_sfcEuiD8jvvKsOdC_.woff2")
    }

    html, body {
      font-family: 'Exo 2', sans-serif;
      background-color: #282b30;
      margin: 0;
      padding: 0;
      color: white;
    }

    code {
      background-color: #36393F;
      padding: 1px 2px;
      border-radius: 3px;
    }

    code.command:hover {
      background-color: #7289DA;
      cursor: pointer;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <p>
    ЧаВо — <code class='command'>m/faq</code><br>
    Остановить игру — <code class='command'>m/stop</code><br>
    Описания всех игр — <code class='command'>m/desc</code><br>
    Изменить язык Мишке — <code class='command'>m/lang</code><br>
    Для получения списка команд используйте — <code class='command'>m/help</code><br>
  </p>
  <script>
    const copyToClipboard = message => {
      const textArea = document.createElement("textarea")
      textArea.value = message
      textArea.style.opacity = "0"
      document.body.appendChild(textArea)
      textArea.focus()
      textArea.select()

      try {
        const successful = document.execCommand('copy')
        const msg = successful ? 'successful' : 'unsuccessful'
        console.log('Copying to clipboard was successful!')
      } catch (e) {
        console.error('Error while copying to clipboard:', e)
      }

      document.body.removeChild(textArea)
    }

    document.querySelectorAll('.command').forEach(button => {
      button.addEventListener('click', async () => copyToClipboard(button.innerText))
    })
  </script>
</body>
</html>
